<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-tran sitional.dtd">
 <html>
      <head>
      <title>Hola Mundo con AJAX</title>
      <meta charset="UTF-8">
      <meta name="description" content="Ejercicio 4">
      <meta name="keywords" content="HTML">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="css/styles.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="js/js.js"></script>
      <script type="text/javascript"> 
      var READY_STATE_UNINITIALIZED=0;
      var READY_STATE_LOADING=1;
      var READY_STATE_LOADED=2;
      var READY_STATE_INTERACTIVE=3;
      var READY_STATE_COMPLETE=4; 
      var peticion_http; 
      function cargaContenido(url, metodo, funcion) { 
          peticion_http = inicializa_xhr(); 
          if(peticion_http) { 
              peticion_http.onreadystatechange = funcion; 
              peticion_http.open(metodo, url, true); 
              peticion_http.send(null); 
            } 
        }

        function inicializa_xhr() { 
            if(window.XMLHttpRequest) { 
                return new XMLHttpRequest(); 
            } else if(window.ActiveXObject) { 
                return new ActiveXObject("Microsoft.XMLHTTP"); 
            } 
        } 
        function muestraContenido() { 
            if(peticion_http.readyState == READY_STATE_COMPLETE) { 
                if(peticion_http.status == 200) {
                    document.getElementById("data").innerHTML = $(location).attr("href");
                } 
            } 
        } 
        
        function descargaArchivo() { 
            cargaContenido("http://localhost/Practica%205/url.php", "GET", muestraContenido);
        }

      document.addEventListener("DOMContentLoaded", () => {
          descargaArchivo();
          document.getElementById("showText").addEventListener("click", () => {
              $("#mostrarUrl").val($(location).attr("href"));
          })
      });


    </script> 
    </head> 
    <body>

        <div id="data"></div><br><br>
        <button type="button" value="Mostrar Contenido" id="showText">Mostrar Contenido</button><br><br>
        <textarea id="mostrarUrl" name="mostrarUrl"></textarea>

    </body>
    </html>
