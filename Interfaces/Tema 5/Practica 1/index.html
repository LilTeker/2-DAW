<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Practica 5.1 - Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/additional-methods.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <script src="js.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <form class="row g-3">


                <div class="col-md-6">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="Miguel">
                </div>



                <div class="col-md-6">
                    <label for="lastName" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Robles Gámez">
                </div>



                <div class="col-md-6">
                    <label for="dni" class="form-label">DNI</label>
                    <input type="text" class="form-control" id="dni" name="dni" placeholder="DNI">
                </div>



                <div class="col-md-6">
                    <label for="validationCustom02" class="form-label">Sexo</label>

                    <!--Completar con un radio button-->

                    <input type="text" class="form-control" id="validationCustom02" placeholder="Sex">
                </div>



                <div class="col-md-4">
                    <label for="dateSelector" class="form-label">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" id="dateSelector" name="dateSelector" placeholder="Seleccione su Fecha de Nacimiento">
                </div>




                <div class="col-md-8">
                    <label for="address" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="address" name="address">
                </div>


                <!--
                <div class="col-md-3">
                    <label for="validationCustom04" class="form-label">State</label>
                    <select class="form-select" id="validationCustom04">
                        <option selected disabled value="">Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                -->



                <div class="col-md-3">
                    <label for="zipCode" class="form-label">Codigo Postal</label>
                    <input type="text" class="form-control" id="zipCode" name="zipCode">
                </div>



                <div class="col-12">



                    <!--Tarjeta de credito completar-->
                
                
                
                </div>



                <div class="col-12">

                    <!--Elegir uno de los dos-->
                    <hr>
                    <input type="submit" class="btn btn-primary" value="Submit">
                    <button class="btn btn-primary" type="submit">Submit form</button>
                </div>
                
            </form>
        </div>
    </div>
    <div id="jsData"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
